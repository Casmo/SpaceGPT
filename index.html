<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/explosion.js"></script>
    <title>My HTML Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        canvas#game-canvas {
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div id="score"></div>
    <canvas id="game-canvas"></canvas>
    <!-- Add your HTML content here -->

    <script>

        // Get a reference to the canvas element
        var canvas = document.getElementById("game-canvas");
        // Set the cursor style of the canvas to "none"
        canvas.style.cursor = "none";
        var player;
        var bullets = [];
        var enemies = [];
        // Create an array to store the particles
        var particles = [];
        var score = 0;

        function addScore(add) {
            add = add || 1;
            score += add;
            updateScore();
        }

        function updateScore() {
            var scoreElement = document.getElementById("score");
            scoreElement.innerHTML = score;
        }

        function gameLoop() {
            // Update game logic

            // Clear the canvas
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Render the player
            if (player) {
                player.render();
            }
            // Update and render the bullets
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].update();
                if (bullets[i]) {
                    bullets[i].render();
                }
            }

            // Update and render the enemies
            for (var i = 0; i < enemies.length; i++) {
                enemies[i].update();
                if (enemies[i]) {
                    enemies[i].render();
                }
            }

// Update and render the particles
for (var i = 0; i < particles.length; i++) {
    particles[i].update();
    if (particles[i]) {
        particles[i].render();
    }
}

            requestAnimationFrame(gameLoop);
        }


        // Start the game loop
        gameLoop();

        // Set the width and height of the canvas to the full size of the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Add a "resize" event listener to the window object
        window.addEventListener("resize", function () {
            // Update the width and height of the canvas to the full size of the window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        // Attach a "click" event listener to the canvas element
        canvas.addEventListener("click", function (event) {
            // Add a bullet to the game
            addBullet();
        });

        // Add an event listener to track the mouse position
        canvas.addEventListener("mousemove", function (event) {
            // Update the position of the player to follow the mouse
            player.x = event.clientX;
            player.y = event.clientY;
        });

        setInterval(addEnemy, Math.random() * 2000 + 1000);

    </script>
</body>

</html>
